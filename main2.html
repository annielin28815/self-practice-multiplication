<!doctype html>
<html lang="en">
<html>

  <head>
    <meta charset="utf-8">
    <title>Annie's Chinese Multiplication Table</title>

    <style type="text/css">

    body{
      background-color: #F7DF91;
    }
    /* <!-- -------Header------- --> */

      #header1{
        display: block;
        position: relative;
        text-align: center;
        width: 100%; height: 100%;
        margin-top: 60px;
        font-size: 40px;
        font-weight: bold;
      }

    </style>

  </head>



  <body>
  <!-- -------Header------- -->
    <h1 id="header1">九九乘法表-標準版本</h1>

  <!-- -------Main------- -->

    <center><table border="1" cellpadding="10" style="border: 1px #872C08 solid; margin-top:10px;" >
      <script language="javascript">
        for(i=1;i<=9;i++){
        document.write("<tr>");
        for(j=1;j<=9;j++){
        a = i * j ;
        document.write("<td>" + i + "*" + j + "=" + a + "</td>");
        }
      document.write("</tr>");
      }
      </script></center>

</body>

</html>
