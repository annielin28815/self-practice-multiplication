<!doctype html>
<html lang="en">
<html>

  <head>
    <meta charset="utf-8">
    <title>Annie's Chinese Multiplication Table</title>

    <style type="text/css">

    body{
      background-color: #F7DF91;
    }
    /* <!-- -------Header------- --> */

      #header1{
        display: block;
        position: relative;
        text-align: center;
        width: 100%; height: 100%;
        margin-top: 60px;
        font-size: 40px;
        font-weight: bold;
      }


    </style>

  </head>



  <body>
    <!-- -------Header------- -->
      <h1 id="header1">九九乘法表-快速查詢</h1>


    <!-- -------Main------- -->


    <center><script language="javascript">

    alert('請按確定後，輸入您想計算的數值！');
    var i = prompt("請輸入乘數");
    var j = prompt("請輸入被乘數");
    var formula = "您輸入的計算式為： " + i + " * " + j + " = " + i * j + "。</br></br>感謝您的使用，歡迎再度光臨！";

    document.write(formula);


    </script></center>



</body>
